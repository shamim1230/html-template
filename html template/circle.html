<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            background-color: #1f1f2e;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #2a2a3d;
        }

        .navbar-brand {
            color: #00bfff;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            margin: 0 15px;
        }

        .navbar-nav .nav-link.active,
        .navbar-nav .nav-link:hover {
            color: #00bfff;
        }

        /* Card Styling */
        .card {
            background-color: #2a2a3d;
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: transparent;
            border-bottom: 1px solid #393948;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        /* Card Body Centering */
        .card-body {
            display: flex;
            justify-content: center;  /* Centers horizontally */
            align-items: center;      /* Centers vertically */
            flex-direction: column;   /* Stack elements vertically */
            height: 300px;            /* Set height for card-body */
        }

        .chart-container {
            position: relative;
            height: 200px;
            margin: auto;
        }

        /* Center text styling */
        .chart-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: #00bfff;
        }

        /* Legend Styling */
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 10px;
            font-size: 14px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            margin-right: 5px;
            border-radius: 50%;
        }

        .legend-color.orange {
            background-color: orange;
        }

        .legend-color.blue {
            background-color: cornflowerblue;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px 0;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SubTrackr</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Subscriptions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Card for Chart -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Subscription Overview</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="myChart"></canvas>
                            <div class="chart-text">Total Subscribe: 5</div>
                        </div>
                        <div class="legend">
                            <div class="legend-item">
                                <span class="legend-color orange"></span> Inactive
                            </div>
                            <div class="legend-item">
                                <span class="legend-color blue"></span> Active
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 SubTrackr. All rights reserved.
    </footer>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Inactive', 'Active'],
                datasets: [{
                    label: 'Subscriptions',
                    data: [1, 4],
                    backgroundColor: ['orange', 'cornflowerblue'],
                    borderColor: ['orange', 'cornflowerblue'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return `${context.label}: ${context.raw}`;
                            }
                        }
                    }
                }
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
