<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chart-container {
            background-color: #181818;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 800px;
        }

        .chart-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .chart-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .chart-svg {
            width: 100%;
            height: 300px;
        }

        .chart-line {
            stroke: #FF66B3;
            stroke-width: 3;
            fill: none;
            opacity: 0.8;
        }

        .chart-dot {
            fill: #FF66B3; }

        .chart-grid {
            stroke: #444;
            stroke-width: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chart-container">
            <div class="chart-title">Spending Chart</div>
            <div class="chart-value">$500</div>
            <svg class="chart-svg" viewBox="0 0 800 300">
                <g class="chart-grid">
                    <line x1="0" y1="100" x2="800" y2="100"></line>
                    <line x1="0" y1="200" x2="800" y2="200"></line>
                </g>
                <path class="chart-line" d="M 0 200 L 100 150 L 200 100 L 300 50 L 400 100 L 500 150 L 600 200 L 700 250 L 800 200"></path>
                <circle class="chart-dot" cx="0" cy="200" r="5"></circle>
                <circle class="chart-dot" cx="100" cy="150" r="5"></circle>
                <circle class="chart-dot" cx="200" cy="100" r="5"></circle>
                <circle class="chart-dot" cx="300" cy="50" r="5"></circle>
                <circle class="chart-dot" cx="400" cy="100" r="5"></circle>
                <circle class="chart-dot" cx="500" cy="150" r="5"></circle>
                <circle class="chart-dot" cx="600" cy="200" r="5"></circle>
                <circle class="chart-dot" cx="700" cy="250" r="5"></circle>
                <circle class="chart-dot" cx="800" cy="200" r="5"></circle>
            </svg>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-1n1z1n1z1n1z1n1z1n1z1n1z1n1z1n1z1n1z1n1z1n1z1n1z1n1z1n1" crossorigin="anonymous"></script>
</body>
</html>
