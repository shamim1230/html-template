<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Expenditure Chart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
    }

    .chart-container {
      background-color: #1f1f1f;
      border-radius: 15px;
      padding: 20px;
    }

    .chart-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .chart-value {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .chart-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-top: 10px;
      color: #a0a0a0;
    }

    canvas {
      max-height: 200px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="chart-container">
      <div class="chart-title">Per month expenditure</div>
      <div class="chart-value">â‚¹ 8000/-</div>
      <canvas id="expenditureChart"></canvas>
      <div class="chart-labels">
        <span>Google Ads</span>
        <span>LinkedIn</span>
        <span>WordPress</span>
        <span>Apollo</span>
        <span>Microsoft</span>
      </div>
    </div>
  </div>

  <script>
    // Chart.js configuration
    const ratcoder = document.getElementById('expenditureChart').getContext('2d');
    const data = {
      labels: ['Google Ads', 'LinkedIn', 'WordPress', 'Apollo', 'Microsoft'],
      datasets: [{
        label: 'Expenditure',
        data: [2000, 3000, 1000, 4000, 3000], // Example data points
        borderColor: 'rgba(255, 0, 255, 1)', // Pink line
        borderWidth: 3,
        tension: 0.4, // Curved line
        fill: false,
        pointBackgroundColor: 'rgba(255, 0, 255, 1)', // Pink dots
        pointBorderColor: '#fff',
        pointBorderWidth: 2,
        pointRadius: 6,
        pointHoverRadius: 8,
        pointHoverBorderWidth: 3,
      }]
    };

    const options = {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { display: false } // Hide legend
      },
      scales: {
        x: {
          grid: { display: false },
          ticks: { color: '#a0a0a0' }
        },
        y: {
          grid: { color: '#2a2a2a' },
          ticks: { color: '#a0a0a0', stepSize: 1000 }
        }
      },
      animation: {
        duration: 2000, // Animation duration
        easing: 'easeInOutQuart', // Smooth animation
      }
    };

    new Chart(ratcoder, {
      type: 'line',
      data: data,
      options: options
    });
  </script>
</body>
</html>
