<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Expenditure Chart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: "Roboto", sans-serif;
      }

      .spendingchart {
        border-radius: 15px;
        padding: 20px;
      }

      .spendingchart-title {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      .spendingchart-value {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 20px;
      }

      canvas {
        display: block;
        max-height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="col-sm-7">
      <div class="card spendingchart bg-black">
       <div class="card-body">
                  <div class="card bg-black mt-3 p-3">
        <div class="spendingchart-title">Per month expenditure<div class="d-flex justify-content-end mb-3">
          <button class="btn btn-outline-light me-2">W</button>
          <button class="btn btn-primary me-2">M</button>
          <button class="btn btn-outline-light">Y</button>
      </div></div>
        <div class="spendingchart-value">â‚¹ 8000/-</div>
        
        <canvas id="monthlyExpenditureChart"></canvas>
      </div>
    </div>
      </div>
    </div>

    <script>
      // Get the context of the canvas
      const ctx = document
        .getElementById("monthlyExpenditureChart")
        .getContext("2d");

      // Data for the chart
      const data = {
        labels: [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ],
        datasets: [
          // Primary Wave (weekly)
          {
            label: "weekly",
            data: [
              2000, 5000, 3500, 4000, 9000, 8000, 7500, 6500, 7000, 8500, 9000,
              8000,
            ],
            borderColor: "#ff00ff",
            backgroundColor: "rgba(255, 0, 255, 0.1)",
            borderWidth: 10,
            tension: 0.4, // Smooth curve
            pointBackgroundColor: "#c705f2",
            pointBorderColor: "#ffffff",
            pointBorderWidth: 4,
            pointRadius: 6,
            pointHoverRadius: 8,
          },
          // Crossing Wave (Monthly with 20px Gap)
          {
            label: "monthly ",
            data: [
              1000, 4420, 4500, 3920, 7500, 7500, 1800, 5000, 6500, 8000, 8220,
              3000,
            ], // Values offset by 20px lower than "monthly grow"
            borderColor: "#00ffff",
            backgroundColor: "rgba(0, 255, 255, 0.1)",
            borderWidth: 10,
            tension: 0.4, // Smooth curve
            pointBackgroundColor: "#00ffff",
            pointBorderColor: "#ffffff",
            pointBorderWidth: 6,
            pointRadius: 6,
            pointHoverRadius: 8,
          },
        ],
      };

      // Chart configuration
      const config = {
        type: "line",
        data: data,
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false, // Hides the legend
            },
          },
          scales: {
            x: {
              ticks: {
                color: "#a0a0a0",
                font: {
                  size: 12,
                },
              },
              grid: {
                display: false,
              },
            },
            y: {
              ticks: {
                color: "#a0a0a0",
                font: {
                  size: 12,
                },
              },
              grid: {
                color: "#2a2a2a",
              },
            },
          },
          animation: {
            duration: 2000, // Smooth animation
            easing: "easeInOutCubic",
          },
        },
      };

      // Create the chart
      new Chart(ctx, config);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
