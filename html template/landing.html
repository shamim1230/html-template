<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubTrackr - All your Subscriptions in one place</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            padding-top: 80px;
        }

        .thumbnail {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
        }

        .hero {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            animation: slideIn 1.5s ease;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .features {
            padding-top: 80px;
            text-align: center;
        }

        .feature {
            display: inline-block;
            margin: 0 20px;
            opacity: 0;
            transform: translateY(20px);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .feature-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .feature-description {
            font-size: 0.9rem;
        }

        .navbar {
            margin-bottom: 40px;
        }

        .MuiBox-root {
            display: inline-block;
            margin: 20px;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        .MuiBox-root svg {
            width: 120px;
            height: 120px;
            transition: transform 0.5s ease;
        }

        .MuiBox-root:hover svg {
            transform: scale(1.1) rotate(10deg);
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SubTrackr</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pricing">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#faqs">FAQs</a>
                    </li>
                </ul>
                <div>
                    <a href="#" class="btn btn-outline-light me-2">Sign Up</a>
                    <a href="#" class="btn btn-primary">Log In</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="hero">
            <h1>All your subscriptions in one place</h1>
            <p class="hero-text">Stay on Track, Never Miss A Subscription</p>
            <a href="#" class="btn btn-primary me-2">Get Started</a>
            <a href="#" class="btn btn-primary">Learn More</a>
        </div>
        <!-- Inline SVG Icons -->
        <div class="MuiBox-root">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <rect width="48" height="48" rx="8" fill="#E44D26" />
                <text x="24" y="30" font-size="18" fill="#fff" font-family="Arial" text-anchor="middle">HTML</text>
            </svg>
        </div>
        <div class="MuiBox-root">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <rect width="48" height="48" rx="8" fill="#2965F1" />
                <text x="24" y="30" font-size="18" fill="#fff" font-family="Arial" text-anchor="middle">CSS</text>
            </svg>
        </div>
        <div class="MuiBox-root">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <rect width="48" height="48" rx="8" fill="#F7DF1E" />
                <text x="24" y="30" font-size="18" fill="#000" font-family="Arial" text-anchor="middle">JS</text>
            </svg>
        </div>
        <div class="MuiBox-root">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <rect width="48" height="48" rx="8" fill="#563D7C" />
                <text x="24" y="30" font-size="18" fill="#fff" font-family="Arial" text-anchor="middle">BS</text>
            </svg>
        </div>
        <div class="MuiBox-root">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <rect width="48" height="48" rx="8" fill="#777BB4" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-1n1z1n1z1n1z1n1z1n1z1n1z1n1z1n1z1n1z1n1z1n1z1n1z1n1z1n1z1n1z1"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Animate features on scroll
            const features = document.querySelectorAll('.feature');
            const observerOptions = {
                threshold: 0.2, // Trigger animation when 20% of the feature is visible
            };

            // Intersection Observer callback
            const observerCallback = (entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                        observer.unobserve(entry.target); // Stop observing once animation triggers
                    }
                });
            };

            // Create observer
            const observer = new IntersectionObserver(observerCallback, observerOptions);

            // Observe each feature
            features.forEach(feature => {
                observer.observe(feature);
            });

            // Smooth scroll effect for navigation links
            const navLinks = document.querySelectorAll('nav a[href^="#"]');
            navLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop,
                            behavior: 'smooth',
                        });
                    }
                });
            });
        });
    </script>
</body>
