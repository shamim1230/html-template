<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SubTrackr</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* General Body Styling */
        body {
            background-color: #121212;
            color: #fff;
            font-family: "Arial", sans-serif;
        }

        /* Center Container */
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Card Styling */
        .card {
            background-color: #1e1e1e;
            border: none;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 600px; /* Increased size for larger screens */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Headings */
        h1 {
            font-size: 2.5rem; /* Responsive and larger size */
            font-weight: bold;
        }

        h2 {
            font-size: 2rem;
            margin-top: 0.5rem;
        }

        h1 span, h2 {
            color: #007bff;
        }

        /* Form Inputs */
        .form-control {
            background-color: #2b2b2b;
            color: #fff;
            border: 1px solid #ffffff;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .form-control:focus {
            background-color: #333;
            border-color: #007bff;
            color: #fff;
            box-shadow: none;
        }

        .form-control:hover {
            background-color: #333;
            border-color: #007bff;
        }

        /* Button Styling */
        .btn-primary {
            display: inline-block;
            margin-left: 0;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Social Login Icons */
        .social-login img {
            width: 50px; /* Increased size for better visibility */
            height: 50px;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .social-login img:hover {
            transform: scale(1.1);
        }

        /* Wave Animation */
        h1 .wave {
            display: inline-block;
            animation: wave 1s infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(20deg); }
        }

        /* Responsive Design Adjustments */
        @media (max-width: 768px) {
            .card {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .form-control {
                font-size: 0.9rem;
                padding: 0.75rem;
            }

            .btn-primary {
                font-size: 1rem;
                padding: 0.5rem 1rem;
            }

            .social-login img {
                width: 40px;
                height: 40px;
            }
        }
        /* Placeholder Styling */
    .form-control::placeholder {
        color: #bbb; 
        opacity: 1; 
    }

    .form-control:focus::placeholder {
        color: #ccc; 
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="card text-center text-light">
            <h1>Welcome back <span class="wave">ðŸ‘‹</span></h1>
            <h3>To</h3>
            <h2> SubTrackr</h2>
            <form class="mt-4 text-start">
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Log in âžœ</button>
            </form>
            <div class="mt-4">
                <p>Or continue with</p>
                <div class="social-login">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" title="Facebook">
                    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" title="Google">
                    <img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Microsoft" title="Microsoft">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
