<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubTrackr - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General styling */
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            animation: slideIn 0.6s ease-out;
        }

        h1 {
            font-size: 4rem; /* Larger font size */
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        h1 span {
            color: #007bff;
            display: inline-block;
            animation: wave 1s infinite;
        }

        h3 {
            font-size: 2rem; /* Larger font size */
            font-weight: 400;
            margin: 0%;
        }

        .sign {
            text-align: left;
        }

        /* Align form and inputs */
        .form-control {
            background-color: #121212;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 1rem;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: #222;
            border-color: #007bff;
            box-shadow: none;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        /* Button Styling */
        .btn-primary {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Align button to the left using flex */
        .form-group {
            display: flex;
            justify-content: flex-start;
            margin-top: 1rem;
        }

        /* Social Icons Styling */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        /* Animation Styles */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(50px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes wave {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(15deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        /* Placeholder Styling */
        .form-control::placeholder {
            color: #bbb;
            opacity: 1;
        }

        .form-control:focus::placeholder {
            color: #ccc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem; /* Smaller font size on smaller screens */
            }

            .container {
                padding: 10px;
            }

            .btn-primary {
                width: 100%; /* Make the button full-width on smaller screens */
            }

            .social-icons img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Welcome <span>ðŸ‘‹</span></h1>
            <h3>To</h3>
            <h1>Sub<span>Trackr</span></h1>
        </div>
        <h4 class="sign">Sign up</h4>
        <form class="mt-3">
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Sign up âžœ</button>
            </div>
        </form>
        <div class="mt-4">
            <p>Or continue with</p>
            <div class="social-icons">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" title="Facebook">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" title="Google">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Microsoft" title="Microsoft">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
